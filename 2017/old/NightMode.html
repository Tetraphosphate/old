<body>
  <div id='mydiv'>
  <br><br>
  <h3>Night Mode Button</h3>
  <style>
    #togBut {border: 2px solid white; border-radius: 25px; background: #8296DF;padding: 5px;}
    #togBut:hover {background: black; color: white;}
  </style>
  <script>
    function toggleNightMode() {
  var color = document.getElementByClass('night').style.color;
    
  var backgroundColor = document.getElementByClass('night').style.backgroundColor;
  
    
  if (color == "black" && backgroundColor == "white") {
        document.getElementByClass('night').style.color="white";
        document.getElementByClass('night').style.backgroundColor="black";
        document.getElementByClass('night').style.fontFamily="Arial";
        
    } else {
        document.getElementByClass('night').style.color="black";
        document.getElementByClass('night').style.backgroundColor="white";
        document.getElementByClass('night').style.fontFamily="Times New Roman";
    }
}
  </script>
  <button onClick = "toggleNightMode()" id= togBut>Toggle Night Mode</button>
  </div>
