<!DOCTYPE html> <!-- fix link to favicon -->
<html>
    <head>
        <title>Virtual Trombone</title>
        <link rel="icon" type="image/x-icon" href="../new.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <audio id="sad-trombone" preload="auto">
            <source src="sad-trombone.mp3" type="audio/mpeg">
            <!-- dude, add more audio types !! -->
        </audio>
        <table id="table">
            <tr class="partial-8"> <!-- high Bb -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-7"> <!-- high Ab that is out of tune -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-6"> <!-- high F -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-5"> <!-- middle D -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-4"> <!-- middle Bb -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-3"> <!-- middle F -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-2"> <!-- low Bb -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
            <tr class="partial-1"> <!-- pedal Bb -->
                <td class="position-1"></td><td class="position-2"></td><td class="position-3"></td><td class="position-4"></td>
                <td class="position-5"></td><td class="position-6"></td><td class="position-7"></td>
            </tr>
        </table>
        <figure id="trombone">
            <!-- change image src's later -->
            <img src="https://tetraphosphate.github.io/resources/images/brass/pixel/trombone-sprite-bell.png" alt="tbone bell" id="bell">
            <img src="https://tetraphosphate.github.io/resources/images/brass/pixel/trombone-sprite-slide.png" alt="tbone slide" id="slide">
        </figure>
    </body>
</html>
